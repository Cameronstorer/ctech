<!-- This is the starting page for the website -->
<!DOCTYPE html> <!-- Specify the type of document -->
<html lang="en"> <!-- Specify the language of said document -->

<!-- This information pertains to the page's basic data -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameron's Tech Journal</title>
    <link rel="icon" href="../assets/icon.png" type="image/png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../header/styles.css">
    <link rel="stylesheet" href="../types.css">

</head>

<body>
    
    <h1><a href="https://cameronstorer.github.io/ctech/abstract" target="_parent" class="subtleHyperlink">Cameron's Tech Journal</a></h1>
    <!-- correctly align buttons -->
    <div class = "buttonContainer" style="padding-left:1%; padding-right:1%; width:98%;justify-self: center;">
        <button id="abstract" > Abstract</button>
        <button id="blog"> Blog</button>
        <button id="contact"> Contact</button>
        <button id="donate"> Buy Me A <br/> Coffee</button>
    </div>
    <!-- javascript to add button functionality -->
    <script>
        // define possible button id's:
        let buttonNames = ["abstract", "blog", "contact", "donate"];
        // take action
        document.addEventListener("click", function(event) {
            if (event.target.tagName === "BUTTON") { //Ensure it's a button
                if (buttonNames.includes(event.target.id)){ // Figure out which button
                    window.parent.location.href = "https://cameronstorer.github.io/ctech/" + event.target.id;
        }}});</script>

    <!-- let's rewrite with fetch() rather than iframe soon -->

    <iframe width="65%"
        height="100%"
        name="page"
        src="text/introduction.html"
        frameborder="1" 
    ></iframe>




</body>
</html>
